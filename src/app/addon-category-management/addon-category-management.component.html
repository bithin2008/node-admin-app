<div class="row">
    <div class="col-12">
        <div class="card-1">
            <div class="card__head">
                <div class="card-heading">
                    <div class="row">
                        <div class="col-6">
                            <p class="h4 c--drkgry">Addon Categories</p>
                        </div>
                        <div class="col-6 text-end">
                            <div class="btn-group" dropdown>
                                <button id="button-basic" dropdownToggle type="button"
                                    class="btn btn-sm btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-more-vertical">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="12" cy="5" r="1"></circle>
                                        <circle cx="12" cy="19" r="1"></circle>
                                    </svg> <span class="caret"></span>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                    aria-labelledby="button-basic">
                                    <li role="menuaddonCategory"><a class="dropdown-addonCategory"
                                            routerLink="/addon-category-management/add-addon-category">Add Addon Category</a></li>
                                </ul>
                            </div>


                        </div>
                    </div>



                </div>

            </div>
            <div class="card__body">
                <div class="card__body__container">
                    <div class="table-style table-style-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sl </th>
                                    <th>&nbsp;</th>
                                    <th>Name </th>                                  
                                    <th>Status </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <ng-container *ngIf="addonCategoryList?.length>0">
                                <tbody *ngFor="let addonCategory of addonCategoryList; let i=index">
                                    <tr>
                                        <td>{{i+1}}</td>
                                        <td width="50" style="width: 50px;">
                                            <div class="card-action">
                                                <a class="button" href="javacript:"><svg
                                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-more-horizontal">
                                                        <circle cx="12" cy="12" r="1"></circle>
                                                        <circle cx="19" cy="12" r="1"></circle>
                                                        <circle cx="5" cy="12" r="1"></circle>
                                                    </svg></a>
                                                <ul class="left-flow">
                                                    <li><a href="javascript:void"><svg
                                                                xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                class="feather feather-edit">
                                                                <path
                                                                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7">
                                                                </path>
                                                                <path
                                                                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z">
                                                                </path>
                                                            </svg> Edit</a></li>
                                                    <li><a href="javascript:void"><svg
                                                                xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                class="feather feather-plus">
                                                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                                            </svg> Add</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td><a routerLink="/addon-category-management/edit-addon-category/{{addonCategory.addon_category_id}}">{{addonCategory.category_name}}</a></td>
                                       
                                        <td class="order__status">
                                            <span class="badge danger radius:tiny size:tiny padding:tiny"
                                                *ngIf="addonCategory.active_status==0">Inactive</span>
                                            <span class="badge success radius:tiny size:tiny padding:tiny"
                                                *ngIf="addonCategory.active_status==1">Active</span>
                                        </td>
                                        <td class="order__status">
                                            <a routerLink="/addon-category-management/edit-addon-category/{{addonCategory.addon_category_id}}"
                                                class="btn btn-primary btn-sm mr-1"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path
                                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                    <path fill-rule="evenodd"
                                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                                </svg></a>
                                            <button *ngIf="addonCategory.role_id!==1" type="button" class="btn btn-danger btn-sm"
                                                (click)="deleteUser(addonCategory)"><svg xmlns="http://www.w3.org/2000/svg"
                                                    width="16" height="16" fill="currentColor" class="bi bi-trash"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                                    <path
                                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                                                </svg></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-container>
                            <ng-container *ngIf="addonCategoryList?.length==0">
                                <tbody>
                                    <tr>
                                        <td colspan="5">No Addon Category found</td>
                                    </tr>
                                </tbody>
                            </ng-container>
                        </table>
                    </div>
                    <p-paginator (onPageChange)="paginate($event)" [first]="first" [rows]="addonCategoryPerPage"
                        [totalRecords]="totalRecords" [rowsPerPageOptions]="addonCategoryPerPageDropdown"></p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
