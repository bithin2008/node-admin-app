<div class="sds-product__admin">
    <section class="login__wrapper">
     <!--  <div class="login-left">
        <figure>
          <img src="./assets/img/login-bg.jpg">
        </figure>
      </div> -->
      <div class="login-right">
        <div class="login-container">
          <div class="login-inside">
            <h1 class="logo"><img src="./assets/img/logo.webp"></h1>
            <article class="flow-rootx text-center">
              <h2 class="h1">Welcome to First Premier</h2>
              <span  *ngIf="userActivationStatus" class="text-center" style="width: 100%; display: block;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#22ca03" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
              </span>
              <span *ngIf="!userActivationStatus" class="text-center" style="width: 100%; display: block;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg>
              </span>
             
             <h4 class="text-center">{{userActivationMessage}}</h4>
             <a *ngIf="userActivationStatus" routerLink="/auth/login"  type="button" class="btn btn-primary">Back to Login </a>
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
