<div class="sds-product__admin">
    <section class="login__wrapper">
        <div class="login__block">
            <div class="login-left">
                <div class="left-img">
                    <img src="./assets/img/login-logo.webp" alt="First Premier Home Warranty" title="First Premier Home Warranty" />
                </div>
            </div>
            <div class="login-right">
                <div class="login-container">
                    <div class="login-inside">
                        <a class="logo" href="javaScript:void(0)"><img src="./assets/img/logo.webp" alt="Logo" title="Logo"></a>
                        <!-- <h1 class="logo">User Admin Reset Password</h1> -->
                        <div class="log_form_hdng flow-rootx4">
              
                            <h4 class="h5">User Admin Reset Password</h4>
                        </div>
                        <article class="flow-rootx">
                            <!-- <h2 class="h1">Welcome</h2>
                    <p class="h5">Please sign-in to your account and start the adventure</p> -->
                            <form [formGroup]="resetPasswordForm"
                                class="form-style flow-rootX app-form unauth-form-max-w" (ngSubmit)="onSubmit()">
                                <div class="form-floating">
                                    <input type="{{passwordType?'text':'password'}}" id="pass" name="pass"
                                        class="form-control" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                        autocomplete="off" (keyup)="checkPassword()" (focus)="checkPassword(); onFocusPassword()" (blur)="onBlurPassword()">
                                    <label class="form-label" for="password">New Password<span class="c--error">*</span></label>
                                    <div class="password-eye">
                                        <i class="pi pi-eye text-2xl text-color-secondary" *ngIf="!passwordType"
                                            (click)="passwordType=!passwordType"></i>
                                        <i class="pi pi-eye-slash text-2xl text-color-secondary" *ngIf="passwordType"
                                            (click)="passwordType=!passwordType"></i>
                                    </div>
                                    <app-validation-error [control]="f['password']"></app-validation-error>
                                    <div class="password--validation" *ngIf="f['password'].value && enablePasswordStrength">                                        
                                        <div class="passfailSix" *ngIf="isEightDigitsValid">8 Characters  <span class="{{isEightDigitsValid=='Pass'?'pass':'fail'}}"> {{
                                            isEightDigitsValid }}</span></div>
                                        <div class="passfailLower" *ngIf="isLowercaseValid">1 LowerCase <span class="{{isLowercaseValid=='Pass'?'pass':'fail'}}">{{
                                          isLowercaseValid
                                          }}</span></div>
                                        <div class="passfailUpper" *ngIf="isUppercaseValid">1 Uppercase <span class="{{isUppercaseValid=='Pass'?'pass':'fail'}}">{{
                                          isUppercaseValid
                                          }}</span> </div>
                                        <div class="passfailNum" *ngIf="isNumberValid">1 Number <span class="{{isNumberValid=='Pass'?'pass':'fail'}}">{{
                                          isNumberValid
                                          }}</span>
                                        </div>
                                        <div class="passfailSpecial" *ngIf="isSpecialValid">1 Special Character <span class="{{isSpecialValid=='Pass'?'pass':'fail'}}">{{
                                          isSpecialValid
                                          }}</span> </div>
                                        <div class="passfailAll" *ngIf="isAllValid">Good Password <span class="{{isAllValid=='Pass'?'pass':'fail'}}">{{
                                          isAllValid
                                          }}</span></div>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <input type="{{confirmPasswordType?'text':'password'}}" id="confirmPassword"
                                        class="form-control" formControlName="confirmPassword"
                                        [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
                                    <label class="form-label" for="confirmPassword">Re-enter New Password<span class="c--error">*</span></label>
                                    <div class="password-eye">
                                        <i class="pi pi-eye text-2xl text-color-secondary" *ngIf="!confirmPasswordType"
                                            (click)="confirmPasswordType=!confirmPasswordType"></i>
                                        <i class="pi pi-eye-slash text-2xl text-color-secondary"
                                            *ngIf="confirmPasswordType"
                                            (click)="confirmPasswordType=!confirmPasswordType"></i>
                                    </div>
                                    <app-validation-error [control]="f['confirmPassword']"></app-validation-error>
                                </div>
                                <div class="form-element forgot-password">
                                    <a class="c2a-underline" routerLink="/auth/login">back to login?</a>
                                </div>
                                <div class="form-element mb-0">
                                    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
